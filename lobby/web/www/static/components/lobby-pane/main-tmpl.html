
<!-- lobby-pane -->
<div class="panel panel-primary lobby-pane" data-bind="with:lobby">
	<div class="panel-heading">
		<h3 class="panel-title">
			<button type="button" class="close" aria-label="Close"
					data-bind="click:$component.close.bind($component)"><span aria-hidden="true">&times;</span></button>
			<span data-bind="text:battleground"></span>
		</h3>
	</div>
	<div class="panel-body">
		
	</div>
	<div class="panel-footer">
		
	</div>
</div>
<div data-bind="template:{ afterRender: $component.init.bind($component) }"></div>
